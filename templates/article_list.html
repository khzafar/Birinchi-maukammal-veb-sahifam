{% extends 'base.html' %}

{% block title %}Postlar{% endblock title %}

{% block content %}
    {% for post in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="text-all" class="font-weight-bold"><a href="{% url 'article_detail' post.pk %}"><h2>{{ post.title }}</h2></a></span>
            </div>
            {% if post.photo %}
                <img class="card-img-top" src="{{ post.photo.url }}" alt="{{ post.title }}"> 
            {% endif %}
            <div class="card-body">
                {{ post.summary }}...<a href="{% url 'article_detail' post.pk %}">batafsil</a>
            </div>
            <div class="card-footer text-left text-muted">
                <span class="text-muted">Muallif: {{ post.author | title }}<br> {{ post.add_date }}</span>
            </div><br>
        </div>
    {% endfor %}
{% endblock content %}
