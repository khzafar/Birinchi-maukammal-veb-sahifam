{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ object.title }}{% endblock title %}\


{% block content %}
    <h2>Yangi maqola</h2>
    <p>Yangi maqola yaratish uchun avval so'ralgan hamma ma'lumotni kiriting.</p>
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}<br>
        <input class="btn btn-info" type="submit" value="Saqlash">
    </form>
{% endblock content %}
